<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home Page</title>

    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>
  <body>
    <header>
      <div class="apartment-logger">
        <h1 class="home-header">Apartment Logger</h1>
      </div>
      <div class="nav-bar">
        <ul>
          <li><h3><a href="index.html">Home</a></h3></li>
        </ul>
      </div>
    </header>
    <div class="main-content">
      <div class="main-content-child">
        <div id="map">

        </div>

      </div>
      <div class="main-content-child apartment-list-parent">
        <ul id="apartment-list">
        <h2>List of Apartments</h2>
        </ul>
        <div class="button" id="go-to-address-input">
          <button type="button" name="button" class="go-to-address-input">Add Apartment to List</button>
        </div>
      </div>
      <div class="extra-space">

      </div>
    </div>
    <footer><h4 class="copyright">&copy 2017 Apartment Logger</h4></footer>
    <div class="modal invisible">
    <div class="modal-container">
      <h2>Input Apartment Information</h2>
      <form class="address-info-form" action="./index.html" method="post">
      <input type="text" name="Apartment Name" placeholder="Apartment Name" value="Galvanize SF">
      <input type="text" name="Street Name" placeholder="Street Name" value="44 Tehama St">
      <input type="text" name="City" placeholder="City" value="San Francisco">
      <select>
        <option value="CA">California</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>
      <input type="number" name="Zip Code" placeholder="Zip Code" value="94105">
      <input type="number" name="Square Footage" placeholder="Square Footage" value="1000">
      <input type="number" name="Number of Bedrooms" placeholder="Number of Bedrooms" value="4">
      <input type="number" name="Number of Beds" placeholder="Number of Beds" value="4">
      <input type="number" name="Number of Bathrooms" placeholder="Number of Bathrooms" value="2">
      <input type="number" name="Monthly Price" placeholder="Monthly Price" value="3000">
      <input type="text" name="Apartment Description" placeholder="Apartment Description" value="A great place to learn and grow as a human being!">
      <h3>Landlord Contact Information</h3>
      <input type="text" name="Full Name" placeholder="Full Name" value="Galvanize">
      <input type="tel" name="Telephone" placeholder="Telephone" value="415-805-1888">
      <input type="email" name="Email" placeholder="Email" value="galvanize@galvanize.com">
      <button class="submit" type="submit" name="submit" onclick="location.href = './index.html';">submit</button>
    </form>

    </div>
  </div>
